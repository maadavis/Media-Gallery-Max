<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel='stylesheet' href="styles.css" />
<script src="page.js"></script>
</head>

<header id="page-nav">
  <!-- Top Navigation Menu -->
  <div class="topnav">
    <a href="#home" class="active">Logo</a>
    <!-- Navigation links (hidden by default) -->
    <div id="myLinks">
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</header>

<body>
<!-- Simulate a smartphone / tablet -->
<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
    <img src="photos/bladee.jpg" style="width:25%">
    <img src="photos/333.jpg" style="width:15%">
    <img src="photos/exteter.jpg" style="width:15%">
    <img src="photos/icedancer.jpg" style="width:15%">
    <img src="photos/red-light.jpg" style="width:15%">
    <img src="photos/working-on-dying.jpg" style="width:15%">
    <img src="photos/eversince.jpg" style="width:15%">
    <img src="photos/gluee.jpg" style="width:15%">
    <p> &nbsp; Text</p>
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
      <img src="photos/ecco2k.jpg" style="width:25%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
      <img src="photos/thaiboy-digital.jpg" style="width:25%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
      <img src="photos/whitearmor.jpg" style="width:25%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
      <img src="photos/yung-sherman.jpg" style="width:25%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="photos/bladee.jpg" style="width:100%" onclick="currentSlide(1)" alt="Bladee">
    </div>
    <div class="column">
      <img class="demo cursor" src="photos/ecco2k.jpg" style="width:100%" onclick="currentSlide(2)" alt="Ecco2k">
    </div>
    <div class="column">
      <img class="demo cursor" src="photos/thaiboy-digital.jpg" style="width:100%" onclick="currentSlide(3)" alt="Thaiboy Digital">
    </div>
    <div class="column">
      <img class="demo cursor" src="photos/whitearmor.jpg" style="width:100%" onclick="currentSlide(4)" alt="Whitearmor">
    </div>
    <div class="column">
      <img class="demo cursor" src="photos/yung-sherman.jpg" style="width:100%" onclick="currentSlide(5)" alt="Yung Sherman">
    </div>
  </div>
</div>
</body>
</html>
